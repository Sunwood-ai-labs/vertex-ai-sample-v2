<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="200" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景のグラデーション -->
    <defs>
        <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#4285f4;stop-opacity:1">
                <animate attributeName="stop-color" values="#4285f4;#34a853;#fbbc05;#ea4335;#4285f4" dur="10s" repeatCount="indefinite"/>
            </stop>
            <stop offset="100%" style="stop-color:#34a853;stop-opacity:1">
                <animate attributeName="stop-color" values="#34a853;#fbbc05;#ea4335;#4285f4;#34a853" dur="10s" repeatCount="indefinite"/>
            </stop>
        </linearGradient>
    </defs>
    
    <!-- 角丸の背景 -->
    <rect width="100%" height="100%" rx="15" ry="15" fill="url(#headerGradient)"/>
    
    <!-- メインテキスト -->
    <text x="50%" y="45%" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="48" font-weight="bold">
        <animate attributeName="y" values="45%;43%;45%" dur="2s" repeatCount="indefinite"/>
        Vertex AI Sample
    </text>
    
    <!-- サブテキスト -->
    <text x="50%" y="65%" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24">
        <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
        Exploring the Power of Google Cloud AI
    </text>
</svg>
